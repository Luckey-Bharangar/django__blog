{% extends "blog/base.html" %}
{% block content %}

        {% comment %} <form method="post" action="{% url 'blog-logout' %}">
            {% csrf_token %}

        </form> {% endcomment %}

        <h2>You Have Been Logged Out</h2>

            <small class="text-muted">
                <a class="ml-2" href="{% url "blog-login" %}">Login Again</a>
            </small>
        </div>

{% endblock content %}
